<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Counter</title>
</head>
<body>
 <div class="card-wrapper">
    <div class="time-input">
        <form action="">
            <label for="timer">Time here</label>
        <br>
        <input type="datetime-local" id="timer">
        <button id="sub">Submit</button>
        <input type="reset" id="reset-btn" form="">
        </form>
    </div>
    <div class="countdown-check">
        <ul>
            <div class="spans">
            <li><span class="days">00:</span></li>
            <li><span class="hours">00:</span></li>
            <li><span class="minutes">00:</span></li>
            <li><span class="seconds">00</span></li>
            </div>
        </ul>
    </div>
 </div>
    <!-- <button>Reset</button>
    <button>Stop</button> -->
    <script src="script.js"></script>
</body>
</html>
